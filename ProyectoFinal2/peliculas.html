                <form class="d-flex" role="search">
                    <!--<button type="button" class="btn btn-secondary btn-sm">Mostrar Películas</button>-->

                        Películas</button>

    <div class="contenidototal bg-black">
        <div class="container bg-black">
            <div class="row p-3" id="moviesContainer">
                <!-- Las cards de las películas se agregarán aquí dinámicamente -->
            </div>
        </div>
        <div class="contenidopeliculas bg-black">
            <div class="container  bg-primary text-white text-center">
                <p class="fs-1">Ingresa datos de Películas</p>
            </div>
            <form>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="title" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Title</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="title">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="released" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Released
                        Year</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="released">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="actor" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Actors</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="actor">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="nacionality" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Nacionality</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="nacionality">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="director" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Director:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="director">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="writer" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Writer:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="writer">
                    </div>
                </div>

                <div class="row mb-3" style="margin-left:200px;">
                    <label for="language" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Language:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="language">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="plataforma" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Plataforma:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="plataforma">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="mcu" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Is MCU:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="mcu">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="mainame" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Main
                        Character Name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="mainame">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="producer" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Producer:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="producer">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="distributor" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Distributor:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="distributor">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="genre" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Genre:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="genre">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="foto" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Photo:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="foto">
                    </div>
                </div>
                <button type="submit" class="btn bg-primary text-white"style="margin-left:200px;">Agregar Película</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</html>
