    </nav>
    <div class="contenido1total bg-black">
        <div class="container bg-black">
            <div class="row p-3" id="professionalsContainer">
                <!-- Las cards de los profesionales se agregarán aquí dinámicamente -->
            </div>
        </div>
        <div class="contenidoprofesionales bg-black">
            <div class="container  bg-primary text-white text-center">
                <p class="fs-1">Ingresa datos de Profesionales</p>
            </div>
            <form>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="name" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Name:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="age" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Age:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="age">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="weight" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Weight:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="weight">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="height" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Height:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="height">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="nationality" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Nationality:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="nationality">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="oscarsNumber" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Oscars
                        Number:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="oscarsNumber">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="profession" class="col-sm-2 col-form-label text-white"
                        style="font-size: 25px;">Profession:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="profession">
                    </div>
                </div>
                <div class="row mb-3" style="margin-left:200px;">
                    <label for="foto" class="col-sm-2 col-form-label text-white" style="font-size: 25px;">Photo:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="foto">
                    </div>
                </div>
                <button type="submit" class="btn bg-primary text-white" style="margin-left:200px;">Agregar
                    Profesional</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
